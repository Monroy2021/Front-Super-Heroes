<div class="wrapper2">
  <div class="d-flex justify-content-center">
    <div class="card mt-5" style="width: 50%">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <h2 class="m-5 subtitulos">Juego de cartas heroes marvel</h2>
        </div>
        <form class="row d-flex justify-content-center">
          <div class="row">
            <div class="col-sm-5 d-flex justify-content-end">
              <label for="exampleInputEmail1" class="form-label">Tú id:</label>
            </div>
            <div class="col-sm-5 mb-4" *ngFor="let usuario of usuarios">
              <div *ngIf="usuario.email == email">
                <input
                  type="text"
                  class="form-control"
                  placeholder="id"
                  value="{{ usuario.id }}"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5 d-flex justify-content-end">
              <label for="exampleInputEmail1" class="form-label"
                >Digite tu alias:</label
              >
            </div>
            <div class="col-sm-5 mb-5">
              <input type="text" class="form-control" placeholder="jugador" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5 d-flex justify-content-end">
              <label for="exampleInputEmail1" class="form-label"
                >Número de jugadores:</label
              >
            </div>
            <div class="col-sm-5 mb-5">
              <input type="number" max="5" min="1" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex justify-content-center mb-3">
              <button type="button" class="btn btn-primary">
                Entrar a la sala
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
