<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/marveL_1.png" alt="Login" />
    <h1>
      <p style="color: rgb(228, 93, 15)">Super Héroes</p>
    </h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label>email</label>
        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('required') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
        >
          El <strong>correo</strong> es requerrido
        </span>
        <span
          *ngIf="
            loginUsuario.get('email')?.hasError('email') &&
            loginUsuario.get('email')?.touched
          "
          class="text-danger errorLabel"
        >
          El <strong>correo</strong> es invalido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
        <label>Password</label>
        <span
          *ngIf="
            loginUsuario.get('password')?.hasError('required') &&
            loginUsuario.get('password')?.touched
          "
          class="text-danger errorLabel"
        >
          La <strong>password</strong> es requerida
        </span>
      </div>
      <div class="d-grid gap-2">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="loginUsuario.invalid"
        >
          Ingresar
        </button>
      </div>
      <p class="mt-3" style="color: rgb(192, 212, 12)">
        No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a>
      </p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
